<th:block th:fragment>

    <th:block sec:authorize="isAnonymous()">
        <nav class="navbar navbar-expand-lg re-background">
            <a class="navbar-brand text-white" th:href="@{/}">Resident Evil</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-white" th:href="@{/}">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-white" th:href="@{/register}">Register<span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-white" th:href="@{/login}">Login<span
                                class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </th:block>
    <th:block sec:authorize="isAuthenticated()">
        <nav class="navbar navbar-expand-lg re-background">
            <a class="navbar-brand text-white" th:href="@{/}">Resident Evil</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarUser">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-white" th:href="@{/}">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" th:href="@{/}" id="navbarDropdown"
                           role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Viruses
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/viruses/}">Show</a>
                            <th:block sec:authorize="hasRole('ROLE_MODERATOR')">
                                <a class="dropdown-item" th:href="@{/viruses/add}">Add</a>
                            </th:block>
                        </div>
                    </li>
                    <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                        <li class="nav-item active">
                            <a class="nav-link text-white" th:href="@{/admin/showUsers}">Users<span
                                    class="sr-only">(current)</span></a>
                        </li>
                    </th:block>
                    <li class="nav-item active">
                        <form action="/logout?login" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn re-background">Logout</button>
                        </form>
                    </li>
                    </li>
                </ul>
            </div>
        </nav>
    </th:block>
</th:block>
