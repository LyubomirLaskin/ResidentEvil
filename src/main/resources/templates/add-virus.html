<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/navbar}"></th:block>
    </header>
    <main>
        <div class="container my-3">
            <h1>Spread a new Virus!</h1>

            <form method="post" th:action="@{/viruses/add}" th:object="${bindingModel}">

                <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'text -danger'">
                    <label for="inputVirusName">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="inputVirusName"/>
                    <small th:each="error : ${#fields.errors('name')}" th:text="${error}"></small>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('description')}? 'text-danger'">
                    <label for="inputVirusDescription">Description</label>
                    <textarea th:field="*{description}" class="form-control" id="inputVirusDescription"
                              rows="3"></textarea>
                    <small th:each="error : ${#fields.errors('description')}" th:text="${error}"></small>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('sideEffects')}? 'text-danger'">
                    <label for="inputSideEffects">Side Effects</label>
                    <input type="text" th:field="*{sideEffects}" class="form-control" id="inputSideEffects">
                    <small th:each="error : ${#fields.errors('sideEffects')}" th:text="${error}"></small>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('creator')}? 'text-danger'">
                    <label for="inputVirusCreator">Creator</label>
                    <input type="text" th:field="*{creator}" class="form-control" id="inputVirusCreator">
                    <small th:each="error : ${#fields.errors('creator')}" th:text="${error}"></small>
                </div>
                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" th:field="*{deadly}" id="inputVirusDeadly">
                    <label class="form-check-label" for="inputVirusDeadly">
                        Is Deadly?
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" th:field="*{curable}" id="inputVirusCurable">
                    <label class="form-check-label" for="inputVirusCurable">
                        Is Curable?
                    </label>
                </div>
                <div class="form-check"
                     th:each="mutation : ${T(softuni.residentevil.domain.entities.enums.Mutation).values()}"
                     th:classappend="${#fields.hasErrors('mutation')}? 'text-danger'">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="inputVirusMutation1"
                           th:value="${mutation}"
                           th:text="${mutation}"
                           th:field="*{mutation}">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="inputVirusMutation4"
                           value="option4" disabled>
                    <label class="form-check-label" for="inputVirusMutation4">
                        Save Humanity
                    </label>
                </div>
                <small th:each="error : ${#fields.errors('mutation')}" th:text="${error}"></small>
                <div class="form-group mt-3" th:classappend="${#fields.hasErrors('turnoverRate')}? 'text-danger'">
                    <label for="inputTurnoverRate">Turnover Rate</label>
                    <input type="number" th:field="*{turnoverRate}" class="form-control" id="inputTurnoverRate">
                    <small th:each="error : ${#fields.errors('turnoverRate')}" th:text="${error}"></small>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('hoursUntilTurn')}? 'text-danger'">
                    <label for="inputHoursUntilTurn">Hours Until Turn</label>
                    <input type="number" th:field="*{hoursUntilTurn}" class="form-control" id="inputHoursUntilTurn">
                    <small th:each="error : ${#fields.errors('hoursUntilTurn')}" th:text="${error}"></small>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('magnitude')}? 'text-danger'">
                    <label for="inputVirusMagnitude">Magnitude</label>
                    <select class="form-control" id="inputVirusMagnitude" th:field="*{magnitude}">
                        <option th:each="magnitude : ${T(softuni.residentevil.domain.entities.enums.Magnitude).values()}"
                                th:value="${magnitude}"
                                th:text="${magnitude}"></option>
                    </select>
                    <small th:each="error : ${#fields.errors('magnitude')}" th:text="${error}"></small>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('releasedOn')}? 'text-danger'">
                    <label for="inputReleaseDate">Release Date</label>
                    <input type="date" th:field="*{releasedOn}" class="form-control" id="inputReleaseDate">
                    <small th:each="error : ${#fields.errors('releasedOn')}" th:text="${error}"></small>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('capitals')}? 'text-danger'">
                    <label for="inputAffectedCapitals">Affected Capitals</label>
                    <select multiple class="form-control" id="inputAffectedCapitals" th:field="*{capitals}">
                        <option th:each="capital : ${capitals}"
                                th:value="${capital.id}"
                                th:text="${capital.name}"></option>
                    </select>
                    <small th:each="error : ${#fields.errors('capitals')}" th:text="${error}"></small>
                </div>
                <button class="btn re-background">Spread</button>
            </form>
        </div>
    </main>
</div>
</body>
</html>
